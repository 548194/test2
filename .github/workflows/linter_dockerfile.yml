name: "Tools - Validate Dockerfile Schema"

on:
  push:
#    branches: [ "master" ]
#  pull_request:
#    branches: [ "master" ]


jobs:
  validate-dockerfile-schema:
    name: Main
    runs-on: ubuntu-latest

    permissions:
      contents: read
      
    steps:
      - uses: actions/checkout@v3
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error
